<section id="cta-1071">
    <div class="cs-container">
        <div class="cs-content">
            <div class="cs-flex">
                <span class="cs-topper">Say Hi</span>
                <h2 class="cs-title">Let's Chat About How We Can Achieve New Growth For Your Business Online.</h2>
            </div>
            <div class="cs-button-box">
                <a href="" onclick="Calendly.initPopupWidget({url: 'https://calendly.com/newgrowthweb/30min'});return false;" class="cs-button-solid">Let's Chat</a>
            </div>
        </div>
    </div>

    <picture class="cs-background">
       <!--Mobile Image-->
       <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/rainforest.jpg" | resize({ width: 1200, height: 772 }) | avif %}" type="image/avif">
       <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/rainforest.jpg" | resize({ width: 1200, height: 772 }) | webp %}" type="image/webp">
       <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/rainforest.jpg" | resize({ width: 1200, height: 772 }) | jpeg %}" type="image/jpeg">
       <!--Tablet Image-->
       <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/rainforest.jpg" | resize({ width: 2000, height: 867 }) | avif %}" type="image/avif">
       <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/rainforest.jpg" | resize({ width: 2000, height: 867 }) | webp %}" type="image/webp">
       <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/rainforest.jpg" | resize({ width: 2000, height: 867 }) | jpeg %}" type="image/jpeg">
       <!--Desktop Image-->
       <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/rainforest.jpg" | resize({ width: 2000, height: 694 }) | avif %}" type="image/avif">
       <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/rainforest.jpg" | resize({ width: 2000, height: 694 }) | webp %}" type="image/webp">
       <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/rainforest.jpg" | resize({ width: 2000, height: 694 }) | jpeg %}" type="image/jpeg">
       <img src="{% getUrl "/assets/images/rainforest.jpg" | resize({ width: 2000, height: 694 }) | jpeg %}" alt="Rainforest" width="2000" height="694" loading="lazy" decoding="async" aria-hidden="true">
    </picture>
</section>
